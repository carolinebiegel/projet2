<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">

<!-- je vais remplacer le contenu de ma balise avec celui de la balise head de mon template : fragments/template.html -->

<head th:replace="fragments/template :: head('Affichage des articles')"></head>

<body>
<!-- je vais remplacer le contenu de ma balise avec celui de la balise head de mon template : fragments/template.html -->
<nav th:replace="fragments/template :: nav"></nav>

<!-- section pour afficher les messages de succÃ¨s ou d'erreur -->
<section th:replace="fragments/template :: messages"></section>

<form th:action="@{/}">
	Rechercher: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
	&nbsp;
	<input type="submit" value="Search" />
	&nbsp;
	<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>



	<h1>Affichage des articles</h1>


	<table class="table">
		<thead>
			<tr>
				<th>Article</th>
				<th>Date publication</th>
				<th>Genre</th>
				<th>Categorie</th>
				<th>Description</th>
				<th>Etat</th>
				<th>Membre</th>
				<th>Image</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="article : ${listeArticles}">
				<td th:text="${article.titre}"></td>
				<td th:text="${article.datePublication}"></td>
				<td th:text="${article.genre}"></td>
				<td th:text="${article.categorie}"></td>
				<td th:text="${article.description}"></td>
				<td th:text="${article.etat}"></td>
				<td><a th:href="|avisMembre?pseudo=${membre.pseudo}|" th:each="membre : ${article.membres}" th:text="${membre.pseudo}"></a></td>
				<td > <img th:src="|images/${article.photos}|" width="80" /> </td>


    </tr>
    </tbody>


</table>

</body>

</html>

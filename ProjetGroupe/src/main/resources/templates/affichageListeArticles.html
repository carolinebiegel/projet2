<div class="row" th:fragment="list">
	<div th:each="article : ${listeArticles}" class="col-sm-4">
		<div class="card mb-3">
			<div class="card-body">
				<h5 class="card-title" th:text="${article.titre}"></h5>
				<img th:src="|images/${article.photos}|" width="200" />
				<p class="card-text" th:text="${article.datePublication}"></p>
				<p class="card-text" th:text="${article.genre}"></p>
				<p class="card-text" th:text="${article.categorie}"></p>
				<p class="card-text" th:text="${article.description}"></p>
				<p class="card-text" th:text="${article.etat}"></p>
				<a th:href="|avisMembre?pseudo=${membre.pseudo}|" th:each="membre : ${article.membres}" th:text="${membre.pseudo}" class="btn btn-outline-danger"></a>
			</div>
		</div>
	</div>
</div>
